<div>
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
      integrity="sha384-">

    <title>Home Page</title>
</head>
<body>
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>TaskID</label>
                    <input type="text" class="form-control" id="taskid" [(ngModel)]="task.taskid"
                        name="taskid">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" id="Description" [(ngModel)]="task.description"
                        name="description">
                </div>
                <div class="form-group">
                    <label>TaskTitle</label>
                    <input type="text" class="form-control" id="tasktitle" [(ngModel)]="task.tasktitle"
                        name="tasktitle">
                </div>
                <button class="btn btn-success" type="submit" >Submit</button>
            </form>
        </div>
        
    </div>
    
</body>

</html>


</div>
